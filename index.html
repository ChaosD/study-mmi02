
<!DOCTYPE html>
<html lang="de-DE">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="xml-loader.js"></script>
    <script type="text/javascript" src="video-player.js"></script>
    <script type="text/javascript" src="video-form.js"></script>
  </head>

  <body onLoad="loader.loadMovieDatabase()">
    <header>
      <div class="container">       
        <h1><img src="assets/logo.png" width="30em" /> Video Archive</h1>
      </div>
    </header>

    <div class="container">
      <section id="main-content">
        <h2 id="welcome-to-github-pages">Welcome to the video archive of yesterday!</h2>

        <p>You can browse all available videos in the table below</p>
        <hr>
        <div id="video-table">
          <blockquote id="loading-indicator">Loading ... </blockquote>
        </div>
      </section>
    </div>

    <div id="player-overlay" class="popup-overlay">
      <div class="popup">
        <a class="close" onclick="player.close()" href="#">&times;</a>
        <video id="player" controls>
          <source id="player-src" src="" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>   
    <div id="form-overlay" class="popup-overlay">
      <div class="popup">
        <form id="add-video" action="#" method="post">
          <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" name="name" id="name" />
            </div>
            <div class="form-group">
                <label for="check">Check if you like JavaScript</label>
                <input type="checkbox" name="check" value="yes" />
            </div>
            <div class="form-group">
                <label for="select">Select your favorite JavaScript framework</label>
                <select name="select" class="form-control">
                    <option value="none" selected="selected">None</option>
                    <option value="jquery">jQuery</option>
                    <option value="angularjs">Angular</option>
                    <option value="mine">Mine, of course!</option>
                </select>

            </div>
            <div class="form-group">
                <label for="message">Leave a message</label>
                <textarea class="form-control" name="message" rows="15" cols="30"></textarea>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="text" name="email" id="email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password" />
            </div>
            <p>
                <input type="submit" value="Send" class="btn btn-primary btn-block" />
            </p>
        </form>	
      </div>
    </div> 
    <button onclick="addForm.open()">Show Form</button>  
  </body>
  <script>
      var player = new VideoPlayer(document.getElementById("player-overlay"));
      var loader = new XmlLoader(document.getElementById("video-table"));     
      var addForm = new VideoForm(document.getElementById("form-overlay")); 
  </script>
</html>
