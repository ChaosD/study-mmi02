
<!DOCTYPE html>
<html lang="de-DE">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/style.css">
  </head>

  <body onload="loadMovieDatabase()">
    <header>
      <div class="container">       
        <h1><img src="assets/logo.png" width="30em" /> Video Archive</h1>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <h2 id="welcome-to-github-pages">Welcome to the video archive of yesterday!</h2>

        <p>You can browse all available videos in the table below</p>
      <hr>
        <div id="video_table">
          <blockquote id="loading-indicator">Loading ... </blockquote>
        </div>
      </section>
    </div>    
  </body>

  <script>
    // Adapted from: https://www.w3schools.com/xml/xsl_client.asp
    function loadXMLDoc(filename)
    {
    if (window.ActiveXObject)
      {
      xhttp = new ActiveXObject("Msxml2.XMLHTTP");
      }
    else 
      {
      xhttp = new XMLHttpRequest();
      }
    xhttp.open("GET", filename, false);
    try {xhttp.responseType = "msxml-document"} catch(err) {} // Helping IE11
    xhttp.send("");
    return xhttp.responseXML;
    }
    
    function loadMovieDatabase()
    {
    xml = loadXMLDoc("media.xml");
    xsl = loadXMLDoc("media.xsl");
    // code for IE
    if (window.ActiveXObject || xhttp.responseType == "msxml-document")
      {
      ex = xml.transformNode(xsl);
      document.getElementById("video_table").innerHTML = ex;
      }
    // code for Chrome, Firefox, Opera, etc.
    else if (document.implementation && document.implementation.createDocument)
      {
      xsltProcessor = new XSLTProcessor();
      xsltProcessor.importStylesheet(xsl);
      resultDocument = xsltProcessor.transformToFragment(xml, document);
      document.getElementById("loading-indicator").remove();
      document.getElementById("video_table").appendChild(resultDocument);
      }
    }
    </script>
</html>
