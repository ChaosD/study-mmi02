
<!DOCTYPE html>
<html lang="de-DE">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="xml-loader.js"></script>
    <script type="text/javascript" src="video-player.js"></script>
  </head>

  <body onLoad="loader.loadMovieDatabase()">
    <header>
      <div class="container">       
        <h1><img src="assets/logo.png" width="30em" /> Video Archive</h1>
      </div>
    </header>

    <div class="container">
      <section id="main-content">
        <h2 id="welcome-to-github-pages">Welcome to the video archive of yesterday!</h2>

        <p>You can browse all available videos in the table below</p>
        <hr>
        <div id="video-table">
          <blockquote id="loading-indicator">Loading ... </blockquote>
        </div>
      </section>
    </div>

    <div id="player-overlay" class="video-overlay">
      <div class="popup">
        <a class="close" onclick="player.close()" href="#">&times;</a>
        <video id="player" controls>
          <source id="player-src" src="" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>    
  </body>
  <script>
      var overlay = document.getElementById("player-overlay");
      var player = new VideoPlayer(overlay)
      
      var tableContainer = document.getElementById("video-table");
      var loader = new XmlLoader(tableContainer);      
  </script>
</html>
